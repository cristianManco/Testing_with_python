<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <link rel="stylesheet" href="../styles/prducts.css">
</head>
<body>
    <h2>Registro de Producto</h2>
    <form action="../php/guardar_producto.php" method="post">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="text" id="cantidad" name="cantidad" required><br>

        <label for="valorventa">Valor de Venta:</label>
        <input type="number" id="valorventa" name="valorventa" required><br>

        <label for="proveedor">Proveedor:</label>
        <textarea id="proveedor" name="proveedor" rows="4" placeholder="Ingrese el nombre del proveedor"></textarea><br>

        <button type="submit">Guardar Producto</button>
    </form>
</body>
</html>
