<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <br>
    <h2>Registro de Cliente</h2>
    <form action="../php/guardar_cliente.php" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="telefono">Teléfono:</label><br>
        <input type="text" id="telefono" name="telefono"><br><br>
        
        <label for="direccion">Dirección:</label><br>
        <textarea id="direccion" name="direccion"></textarea><br><br>
        
        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" name="ciudad"><br><br>
        
        <label for="pais">País:</label><br>
        <input type="text" id="pais" name="pais"><br><br>
        
        <button type="submit" value="Guardar Cliente">Guardar Cliente</button>
    </form>
</body>
</html>
